<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      .container {
        margin: 15px auto;
        padding: 0;
        border: 1px ridge #d7d7d7;
        border-left: 1px dashed;
        overflow: hidden;
        background-color: white;
      }
      section {
        padding: 10px 15px 0px 15px;
      }
      .col-md-8,
      .col-md-6 {
        align-self: center;
      }
      @media only screen and (min-width: 1080px) {
        .container {
          width: 50%;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <section
        class="header-section text-center justify-content-center m-auto border-bottom"
      >
        <div class="row">
          <div class="col-md-4">
            <img
              src="./imgs/event.jpg"
              alt=""
              width="150"
              height="150"
              class="mb-2"
            />
          </div>
          <div class="col-md-8">
            <p>
              10th conference of the Iraqi fertility society
              <br />
              Thursday, Nov 3, 2022, 09:00 am - Friday, Nov 4, 2022, 10:00 pm
            </p>
          </div>
        </div>
      </section>

      <section>
        <div class="row">
          <div class="col-md-6 border-end text-center">
            <img src="./imgs/qr_code.png" alt="" width="150" height="150" />
            <div>
              <span>7653611701</span>
            </div>
          </div>
          <div class="col-md-6">
            <h5>Ticket #1</h5>
            <p>
              Name: Attaa Alzubaidi
              <br />
              Type: Registration
              <br />
              Email: ataakeyan@yahoo.com
            </p>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
