<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box">
  <head style="box-sizing: border-box">
    <meta charset="utf-8" style="box-sizing: border-box" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      style="box-sizing: border-box"
    />
    <title style="box-sizing: border-box">Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="./css/style.css"
      style="box-sizing: border-box"
    />
  </head>
  <body
    class="bg-light"
    style="
      box-sizing: border-box;
      margin: 0;
      font-family: var(--bs-body-font-family);
      font-size: var(--bs-body-font-size);
      font-weight: var(--bs-body-font-weight);
      line-height: var(--bs-body-line-height);
      color: var(--bs-body-color);
      text-align: var(--bs-body-text-align);
      background-color: rgba(
        var(--bs-light-rgb),
        var(--bs-bg-opacity)
      ) !important;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
      --bs-bg-opacity: 1;
    "
  >
    <div
      class="container"
      style="
        box-sizing: border-box;
        border: 1px ridge #d7d7d7;
        border-radius: 0;
        overflow: hidden;
        background-color: white;
        --bs-gutter-x: 1.5rem;
        --bs-gutter-y: 0;
        width: 100%;
        padding-right: calc(var(--bs-gutter-x) * 0);
        padding-left: calc(var(--bs-gutter-x) * 0);
        margin-right: auto;
        margin-left: auto;
        max-width: 1320px;
        margin: 15px auto;
        padding: 0;
        border-left: 1px dashed;
      "
    >
      <section
        class="header-section text-center justify-content-center m-auto border-bottom"
        style="
          box-sizing: border-box;
          padding: 10px 15px 0px 15px;
          background-image: url('/imgs/header_bg.png');
          background-position: center top;
          background-repeat: no-repeat;
          background-size: cover;
          background-clip: padding-box;
          text-align: center !important;
          margin: auto !important;
          border-bottom: var(--bs-border-width) var(--bs-border-style)
            var(--bs-border-color) !important;
          justify-content: center !important;
        "
      >
        <div
          class="row"
          style="
            box-sizing: border-box;
            --bs-gutter-x: 1.5rem;
            --bs-gutter-y: 0;
            display: flex;
            flex-wrap: wrap;
            margin-top: calc(-1 * var(--bs-gutter-y));
            margin-right: calc(-0.5 * var(--bs-gutter-x));
            margin-left: calc(-0.5 * var(--bs-gutter-x));
          "
        >
          <div
            class="col-md-4"
            style="
              box-sizing: border-box;
              flex-shrink: 0;
              width: 33.33333333%;
              max-width: 100%;
              padding-right: calc(var(--bs-gutter-x) * 0.5);
              padding-left: calc(var(--bs-gutter-x) * 0.5);
              margin-top: var(--bs-gutter-y);
              flex: 0 0 auto;
            "
          >
            <img
              src="./imgs/event.jpg"
              alt
              width="150"
              height="150"
              class="mb-2"
              style="
                box-sizing: border-box;
                border: 1px solid #f1f1f1;
                border-radius: 10%;
                margin: auto auto;
                padding: 0.2rem;
                margin-bottom: 0.4rem !important;
              "
            />
          </div>
          <div
            class="col-md-8"
            style="
              box-sizing: border-box;
              flex-shrink: 0;
              width: 66.66666667%;
              max-width: 100%;
              padding-right: calc(var(--bs-gutter-x) * 0.5);
              padding-left: calc(var(--bs-gutter-x) * 0.5);
              margin-top: var(--bs-gutter-y);
              flex: 0 0 auto;
              align-self: center;
            "
          >
            <p style="box-sizing: border-box">
              10th conference of the Iraqi fertility society
              <br style="box-sizing: border-box" />
              Thursday, Nov 3, 2022, 09:00 am - Friday, Nov 4, 2022, 10:00 pm
            </p>
          </div>
        </div>
      </section>
      <section style="box-sizing: border-box; padding: 10px 15px 0px 15px">
        <div
          class="row"
          style="
            box-sizing: border-box;
            --bs-gutter-x: 1.5rem;
            --bs-gutter-y: 0;
            display: flex;
            flex-wrap: wrap;
            margin-top: calc(-1 * var(--bs-gutter-y));
            margin-right: calc(-0.5 * var(--bs-gutter-x));
            margin-left: calc(-0.5 * var(--bs-gutter-x));
          "
        >
          <div
            class="col-md-6 border-end"
            style="
              padding-right: calc(var(--bs-gutter-x) * 0.5);
              padding-left: calc(var(--bs-gutter-x) * 0.5);
              box-sizing: border-box;
              flex-shrink: 0;
              width: 50%;
              max-width: 100%;
              margin-top: var(--bs-gutter-y);
              border-right: var(--bs-border-width) var(--bs-border-style)
                var(--bs-border-color) !important;
              align-self: center;
              flex: 0 0 auto;
            "
          >
            <h4
              class="display-6"
              style="
                box-sizing: border-box;
                font-size: 2.5rem;
                font-weight: 300;
                line-height: 1.2;
              "
            >
              Ticket #1
            </h4>
            <p style="box-sizing: border-box">
              <b style="box-sizing: border-box">Name:</b> Attaa Alzubaidi
              <br style="box-sizing: border-box" /><b
                style="box-sizing: border-box"
                >Type:</b
              >
              Registration <br style="box-sizing: border-box" /><b
                style="box-sizing: border-box"
                >Email:</b
              >
              ataakeyan@yahoo.com
            </p>
          </div>
          <div
            class="col-md-6 text-center"
            style="
              box-sizing: border-box;
              flex-shrink: 0;
              width: 50%;
              max-width: 100%;
              padding-right: calc(var(--bs-gutter-x) * 0.5);
              padding-left: calc(var(--bs-gutter-x) * 0.5);
              margin-top: var(--bs-gutter-y);
              text-align: center !important;
              align-self: center;
              flex: 0 0 auto;
            "
          >
            <img
              src="./imgs/qr_code.png"
              alt
              width="150"
              height="150"
              style="
                box-sizing: border-box;
                border: 1px solid #f1f1f1;
                border-radius: 10%;
                margin: auto auto;
                padding: 0.2rem;
              "
            />
            <div style="box-sizing: border-box">
              <span style="box-sizing: border-box">7653611701</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
